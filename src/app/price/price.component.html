<div class="row justify-content-center">
  <div class="col-lg-12">
    <div class="tbl">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="service_name">
          <th mat-header-cell *matHeaderCellDef> Тип ремонту </th>
          <td mat-cell *matCellDef="let element"> {{element.service_name}} </td>
        </ng-container>


        <ng-container matColumnDef="service_description">
          <th mat-header-cell *matHeaderCellDef> Опис ремонту </th>
          <td mat-cell *matCellDef="let element"> {{element.service_description}} </td>
        </ng-container>


        <ng-container matColumnDef="service_cost">
          <th mat-header-cell *matHeaderCellDef> Ціна ремонту </th>
          <td mat-cell *matCellDef="let element"> {{element.service_cost}} Грн</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
</div>
